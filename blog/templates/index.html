<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodeTiny 블로그</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <h2 class="sidebar-title">CodeTiny</h2>
      <nav class="menu">
        <a href="#">🏠 Home</a>
        <a href="#">🗂️ Archive</a>
        <a href="#">📄 About</a>
        <a href="#">🔍 Search</a>
      </nav>
      <div class="profile">
        <img src="../public/black bear.jpeg" alt="Profile Image" />
      </div>
    </aside>

    <main class="content">
      <button id="theme-toggle" class="theme-toggle">🌙/☀️</button>
      <h1>CodeTiny 블로그 ✍️</h1>
      <section class="post-list">
        {{posts}}
      </section>
    </main>
  </div>

  <script src="toggle.js"></script>
</body>
</html>
