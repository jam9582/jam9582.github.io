<!DOCTYPE html>

    body {

      background: var(--bg);

      transition: background 0.3s, color 0.3s;

    .layout {
      display: flex;

    .sidebar-header h2 {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    .sidebar-nav a {
      display: block;
      margin: 0.75rem 0;
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
    }

    .sidebar-nav a:hover {
      color: var(--accent);
    }

    .sidebar-profile {
      text-align: center;
    }

    .profile-img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid var(--accent);
    }

    .content {
      flex-grow: 1;
      padding: 2rem;
    }
  </style>
</head>
