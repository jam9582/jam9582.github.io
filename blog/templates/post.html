<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{title}}</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div>
        <div class="sidebar-header">
          <h2>CodeTiny</h2>
        </div>
        <nav class="sidebar-nav">
          <a href="index.html">🏠 Home</a>
          <a href="#">📂 Archive</a>
          <a href="#">📄 About</a>
          <a href="#">🔍 Search</a>
        </nav>
      </div>
      <div class="sidebar-profile">
        <img src="../profile.jpg" alt="Profile Image" class="profile-img" />
      </div>
    </aside>
    <main class="content">
      <button id="theme-toggle" class="theme-toggle">🌙/☀️</button>
      <div class="post-container">
        <p class="post-meta">{{date}} · {{tags}}</p>
        <h1 class="post-title">{{title}}</h1>
        <article>
          {{content}}
        </article>
      </div>
    </main>
  </div>
  <script src="../public/toggle.js"></script>
</body>
</html>
