<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{title}}</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .post-container {
      max-width: 720px;
      margin: 5rem auto;
      padding: 0 1.5rem;
      line-height: 1.8;
      font-size: 1.05rem;
    }

    .post-meta {
      font-size: 0.9rem;
      color: var(--accent);
      margin-bottom: 1.5rem;
    }

    .post-title {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: var(--text);
    }

    article img {
      display: block;
      margin: 2rem auto;
      max-width: 100%;
      border-radius: 10px;
    }

    article h2 {
      margin-top: 2.5rem;
      font-size: 1.6rem;
      font-weight: 600;
    }

    article ul {
      padding-left: 1.5rem;
    }

    article code {
      background-color: rgba(0, 0, 0, 0.05);
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      font-family: 'Menlo', monospace;
    }
  </style>
</head>
<body>
  <button id="theme-toggle" class="theme-toggle">üåô/‚òÄÔ∏è</button>
  <main class="post-container">
    <p class="post-meta">{{date}} ¬∑ {{tags}}</p>
    <h1 class="post-title">{{title}}</h1>
    <article>
      {{content}}
    </article>
  </main>
  <script src="toggle.js"></script>
</body>
</html>
