<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{title}}</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button id="theme-toggle" class="theme-toggle">🌙/☀️</button>

  <main class="main" style="max-width: 720px; margin: 4rem auto; padding: 0 1rem;">
    <h1>{{title}}</h1>
    <p class="post-meta">{{date}} · {{tags}}</p>
    <article>
      {{content}}
    </article>
  </main>

  <script src="toggle.js"></script>
</body>
</html>
