<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{title}}</title>
  <link rel="stylesheet" href="../public/style.css" />
  <style>
    .post-wrapper {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 220px;
      background: var(--bg);
      border-right: 1px solid #ddd;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar-title {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: var(--text);
    }

    .sidebar-nav a {
      display: block;
      margin: 0.75rem 0;
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
    }

    .sidebar-profile {
      text-align: center;
    }

    .sidebar-profile img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--accent);
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.15);
    }

    .content {
      flex-grow: 1;
      padding: 3rem;
    }

    .theme-toggle {
      position: absolute;
      right: 2rem;
      top: 2rem;
      background: none;
      border: none;
      font-size: 1.4rem;
      cursor: pointer;
    }

    .post-detail {
      max-width: 720px;
      margin: 0 auto;
      line-height: 1.8;
      font-size: 1.05rem;
    }

    .post-meta {
      font-size: 0.9rem;
      color: var(--accent);
      margin-bottom: 1.5rem;
    }

    .post-title {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: var(--text);
    }

    .post-body img {
      display: block;
      margin: 2rem auto;
      max-width: 100%;
      border-radius: 10px;
    }

    .post-body h2 {
      margin-top: 2.5rem;
      font-size: 1.6rem;
      font-weight: 600;
    }

    .post-body ul {
      padding-left: 1.5rem;
    }

    .post-body blockquote {
      border-left: 4px solid var(--accent);
      padding-left: 1rem;
      margin: 1.5rem 0;
      color: #666;
      font-style: italic;
    }

    .post-body pre {
      background: #2e2e2e;
      color: #f8f8f2;
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
    }

    .post-body code {
      background-color: rgba(0, 0, 0, 0.05);
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      font-family: 'Menlo', monospace;
    }
  </style>
</head>

<body>
  <div class="post-wrapper">
    <aside class="sidebar">
      <div class="sidebar-title">CodeTiny</div>
      <nav class="sidebar-nav">
        <a href="index.html">üè† Home</a>
        <a href="#">üìÇ Archive</a>
        <a href="#">üìÑ About</a>
        <a href="#">üîç Search</a>
      </nav>
      <div class="sidebar-profile">
        <img src="../public/black-bear.jpeg" alt="Profile Image" />
      </div>
    </aside>

    <main class="content">
      <button id="theme-toggle" class="theme-toggle">üåô/‚òÄÔ∏è</button>
      <article class="post-detail">
        <p class="post-meta">{{date}} ¬∑ {{tags}}</p>
        <h1 class="post-title">{{title}}</h1>
        <div class="post-body">
          {{content}}
        </div>
      </article>
    </main>
  </div>

  <script src="../public/toggle.js"></script>
</body>

</html>
