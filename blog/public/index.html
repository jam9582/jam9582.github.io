<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodeTiny 블로그</title>
  <link rel="stylesheet" href="../public/style.css" />
</head>
<body>
  <button id="theme-toggle" class="theme-toggle">🌙/☀️</button>
  <h1 style="text-align: center; margin-top: 2rem;">CodeTiny 블로그 ✍️</h1>
  <section class="post-list">
    
  <div class="post-card">
    <a href="${slug}.html" style="text-decoration:none; color:inherit;">
      <div class="post-meta">${data.date || ''} · ${(data.tags || []).map(tag => '#' + tag).join(' ')}</div>
      <h3>${data.title || slug}</h3>
      <p>${data.summary || ''}</p>
    </a>
  </div>
  
  <div class="post-card">
    <a href="${slug}.html" style="text-decoration:none; color:inherit;">
      <div class="post-meta">${data.date || ''} · ${(data.tags || []).map(tag => '#' + tag).join(' ')}</div>
      <h3>${data.title || slug}</h3>
      <p>${data.summary || ''}</p>
    </a>
  </div>
  
  </section>

  <script src="../public/toggle.js"></script>
</body>
</html>
