<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>hello</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .post-container {
      max-width: 720px;
      margin: 4rem auto;
      padding: 0 1.5rem;
      line-height: 1.7;
    }

    .post-container h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }

    .post-meta {
      font-size: 0.9rem;
      color: var(--accent);
      margin-bottom: 2rem;
    }

    article img {
      max-width: 100%;
      border-radius: 10px;
      margin: 1.5rem 0;
    }

    article h2 {
      margin-top: 2rem;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <button id="theme-toggle" class="theme-toggle">🌙/☀️</button>
  <main class="post-container">
    <h1>hello</h1>
    <p class="post-meta"> · </p>
    <article>
      <h1>Markdown 블로그 만들기!</h1>
<ul>
<li><p>내 블로그를 만들어가고 있어.</p>
</li>
<li><p>잘 됐으면 좋겠다.</p>
</li>
</ul>

    </article>
  </main>
  <script src="toggle.js"></script>
</body>
</html>
